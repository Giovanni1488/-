<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Найденные питомцы - Разместить объявление</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Навигация (такая же как на главной) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-heart-pulse"></i> НайденныеПитомцы
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="found.html">Найдены</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="lost.html">Потеряны</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="help.html">Помощь</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacts.html">Контакты</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <div id="userButtons">
                        <a href="add-pet.html" class="btn btn-primary me-2">
                            <i class="bi bi-plus-circle"></i> Разместить объявление
                        </a>
                        <a href="profile.html" class="btn btn-outline-primary me-2">
                            <i class="bi bi-person-circle"></i> Личный кабинет
                        </a>
                        <a href="#" class="btn btn-outline-primary" onclick="logout()">
                            <i class="bi bi-box-arrow-right"></i> Выйти
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Заголовок страницы -->
    <section class="page-header py-5 bg-primary text-white" style="margin-top: 76px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto text-center">
                    <h1 class="display-4 fw-bold">Разместить объявление</h1>
                    <p class="lead">Помогите питомцу найти дом или вернуться к хозяевам</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Форма добавления объявления -->
    <section class="add-pet-section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="add-pet-card">
                        <form>
                            <div class="mb-4">
                                <h4>Тип объявления</h4>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="adType" id="found" checked>
                                    <label class="form-check-label" for="found">
                                        Найден питомец
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="adType" id="lost">
                                    <label class="form-check-label" for="lost">
                                        Потерян питомец
                                    </label>
                                </div>
                            </div>

                            <div class="mb-4">
                                <h4>Информация о питомце</h4>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Вид животного</label>
                                        <select class="form-select">
                                            <option>Собака</option>
                                            <option>Кошка</option>
                                            <option>Птица</option>
                                            <option>Другое</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Порода</label>
                                        <input type="text" class="form-control" placeholder="Например: дворовая">
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Описание</label>
                                        <textarea class="form-control" rows="4" placeholder="Опишите питомца..."></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <h4>Местоположение</h4>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Город</label>
                                        <select class="form-select">
                                            <option>Москва</option>
                                            <option>Санкт-Петербург</option>
                                            <option>Новосибирск</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Район</label>
                                        <input type="text" class="form-control" placeholder="Район">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <h4>Фотографии</h4>
                                <input type="file" class="form-control" multiple accept="image/*">
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Опубликовать объявление</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Футер -->
    <footer class="footer">
        <!-- такой же футер как на главной -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function logout() {
            if (confirm('Вы уверены, что хотите выйти?')) {
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
