<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Найденные питомцы - Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-heart-pulse"></i> НайденныеПитомцы
            </a>
            <div class="navbar-nav">
                <a href="index.html" class="nav-link">← Назад на главную</a>
            </div>
        </div>
    </nav>

    <!-- Форма входа -->
    <section class="auth-section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-card">
                        <div class="auth-header text-center mb-4">
                            <i class="bi bi-person-circle auth-icon"></i>
                            <h2>Вход в аккаунт</h2>
                            <p class="text-muted">Войдите в свой аккаунт</p>
                        </div>

                        <form class="auth-form" id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" placeholder="Введите пароль" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Запомнить меня</label>
                                <a href="forgot-password.html" class="float-end">Забыли пароль?</a>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                Войти
                            </button>

                            <div class="text-center mb-4">
                                <p class="mb-2">Нет аккаунта?</p>
                                <a href="register.html" class="btn btn-outline-primary w-100">
                                    Зарегистрироваться
                                </a>
                            </div>
                        </form>

                        <div class="auth-divider my-4">
                            <span>или войдите через</span>
                        </div>

                        <div class="social-auth">
                            <button class="btn btn-outline-primary w-100 mb-2">
                                <i class="bi bi-google me-2"></i>Google
                            </button>
                            <button class="btn btn-outline-primary w-100 mb-2">
                                <i class="bi bi-vk me-2"></i>ВКонтакте
                            </button>
                            <button class="btn btn-outline-primary w-100">
                                <i class="bi bi-telegram me-2"></i>Telegram
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Футер -->
    <footer class="footer mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p>&copy; 2023 НайденныеПитомцы. Все права защищены.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth-simple.js"></script>
    <script>
        // Показать/скрыть пароль
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });

        // Обработка формы входа - автоматический вход
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Автоматически входим и переходим на главную
            window.simpleAuth.login();
            window.location.href = 'index.html';
        });

        // Автоматический вход при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            window.simpleAuth.updateUI();
        });
    </script>
</body>
</html>
